<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class선택자</title>
    <style>
        /* tag 선택자 */
        div {color: skyblue;}
        .pdi {color: pink;}
        #gray {color: gray;}
    </style>
</head>
<body>
    <!-- .pdi -->
    <div id="gray" class="pdi">박다인</div>
    <div>박다인</div>
</body>
</html>
